<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>todoリスト</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
 <div class="menu">
     <ul>
         <li>トップ</li>
         <li>報告フォーム</li>
         <li>利用者一覧</li>
         <li>ヘルプ</li>
     </ul>
 </div>
</header>
<div class="container">
    <h1>訪問介護 業務報告アプリ</h1>
   
    <h2 class="kokoro">作業の心構え</h2>
    <ul>
        <li>明るく元気よく</li>
        <li>思いやりを持って作業</li>
        <li>相手に立場になって</li>
        <li>ルールを守ろう</li>
    </ul>
   
    <h2 class="houkoku">報告フォーム</h2>
   <form action="#" method="post">
     <div class="label1">
       <label>担当者<input type="text"></label><br>
     </div>
     <div class="label2">
       <label>作業日時<input type="date"></label><br>
     </div>
     <div class="label3">
      <label><input type="checkbox">部屋清掃</label> 
      <label><input type="checkbox">洗濯</label> 
      <label><input type="checkbox">入浴</label> 
      <label><input type="checkbox">次回日程調整</label> 
     </div>
     <div class="text">
         <p>次回連絡事項</p>
         <textarea></textarea><br>
         <button>報告送信</button>
     </div>
   </form>
</div>
</body>

</html>
